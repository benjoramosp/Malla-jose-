<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva Letras Hispánicas UC</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    /* Estilos de respaldo (por si estilos.css no carga) */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #c2185b;
      text-align: center;
      margin-bottom: 40px;
    }

    .linea-tiempo, .malla-grid {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 10px;
      justify-content: flex-start;
    }

    .semestre {
      min-width: 220px;
      background-color: #ffe4ec;
      border: 2px solid #f48fb1;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .semestre h2 {
      text-align: center;
      color: #ad1457;
      font-size: 1.1em;
      margin-bottom: 12px;
      border-bottom: 1px solid #f8bbd0;
      padding-bottom: 6px;
    }

    .ramo {
      background: linear-gradient(145deg, #f8bbd0, #ec9fb9);
      border: 1px solid #c2185b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      cursor: pointer;
      color: #880e4f;
      font-weight: 600;
      box-shadow: 4px 4px 8px #c28aa2, -4px -4px 8px #ffcee1;
      transition: all 0.3s ease;
      user-select: none;
    }

    .ramo:hover {
      background: linear-gradient(145deg, #f48fb1, #e47c9d);
      box-shadow: 6px 6px 10px #b67288, -6px -6px 10px #ffbed4;
      color: #5c0040;
      transform: translateY(-3px);
    }

    .ramo:active {
      box-shadow: inset 3px 3px 5px #b67288, inset -3px -3px 5px #ffbed4;
      transform: translateY(1px);
    }

    .ramo.bloqueado {
      background-color: #f3f3f3 !important;
      color: #999 !important;
      border-style: dashed;
      cursor: not-allowed;
      box-shadow: none;
      background: none !important;
    }

    .ramo.aprobado {
      background: linear-gradient(145deg, #d1bee7, #b695d3) !important;
      color: #4a148c !important;
      border-color: #6a1b9a !important;
      text-decoration: line-through;
      font-style: italic;
      box-shadow: 4px 4px 8px #8a69a2, -4px -4px 8px #c6aee1;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva Letras Hispánicas UC</h1>

  <!-- CONTENEDOR PRINCIPAL DE LA MALLA -->
  <div id="linea-tiempo" class="linea-tiempo">
    <!-- Los semestres se insertan dinámicamente aquí -->
  </div>

  <!-- CARGA DE SCRIPT -->
  <script src="ramos.js"></script>
  <script src="script.js"></script>
</body>
</html>
