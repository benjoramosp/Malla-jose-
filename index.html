<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva Letras Hispánicas USS</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    /* Estilo mínimo por si estilos.css no carga */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff0f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #c2185b;
    }

    .linea-tiempo {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
    }

    .semestre {
      min-width: 250px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .semestre h2, .semestre h3 {
      text-align: center;
      margin-top: 0;
      font-size: 1em;
    }

    .ramo {
      background-color: #eee;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .ramo.bloqueado {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .ramo.aprobado {
      opacity: 0.5;
      text-decoration: line-through;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva Letras Hispánicas USS</h1>

  <!-- CONTENEDOR PRINCIPAL DE LA MALLA -->
  <div id="linea-tiempo" class="linea-tiempo">
    <!-- Los semestres se insertan dinámicamente aquí -->
  </div>

  <!-- CARGA DE SCRIPT -->
  <script src="ramos.js"></script>
  <script src="script.js"></script>
</body>
</html>
